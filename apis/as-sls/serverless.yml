service: dqfit-as-sls

provider:
  name: google
  stage: dev
  runtime: python39
  region: us-central1
  project: health-data-quality-org
  credentials: ~/.gcloud/health-data-quality-org-581cbc71cc97.json

frameworkVersion: '2'
plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  cohort-bundles-test:
    handler: cohort_bundles_test
    events:
      - http: path
